<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Scoring Bug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            overflow: hidden;
            height: 100vh;
        }

        .scoring-bug {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 2px solid #444;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            min-width: 320px;
            backdrop-filter: blur(10px);
        }

        .match-header {
            text-align: center;
            color: #fff;
            font-size: 14px;
            margin-bottom: 12px;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        .match-format {
            color: #ffd700;
            font-size: 12px;
        }

        .players-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 12px;
        }

        .player {
            flex: 1;
            background: #333;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .player.active {
            background: linear-gradient(135deg, #ff6b35 0%, #ff4500 100%);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
        }

        .player-name {
            color: #fff;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .player-score {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player.active .player-score {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .darts-thrown {
            color: #ccc;
            font-size: 11px;
        }

        .player.active .darts-thrown {
            color: #fff;
        }

        .throwing-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            opacity: 0;
            animation: pulse 1.5s infinite;
        }

        .player.active .throwing-indicator {
            opacity: 1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 12px;
            border-top: 1px solid #444;
            padding-top: 8px;
        }

        .sets-legs {
            display: flex;
            gap: 15px;
        }

        .set-score, .leg-score {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .score-display {
            background: #444;
            padding: 2px 6px;
            border-radius: 4px;
            min-width: 30px;
            text-align: center;
        }

        .leg-indicator {
            color: #ffd700;
            font-weight: bold;
        }

        /* Custom Controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 12px;
            display: block; /* Hidden by default - only for testing */
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 3px;
            color: #ccc;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 3px 6px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 11px;
        }

        .control-group button {
            background: #ff6b35;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 11px;
        }

        .control-group button:hover {
            background: #ff4500;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .scoring-bug {
                right: 10px;
                top: 10px;
                min-width: 280px;
            }
            
            .player-score {
                font-size: 24px;
            }
            
            .player-name {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="scoring-bug">
        <div class="match-header">
            <div class="match-format">501 • Best of 3</div>
        </div>
        
        <div class="players-container">
            <div class="player active" id="player1">
                <div class="throwing-indicator"></div>
                <div class="player-name">&nbsp;</div>
                <div class="player-score">501</div>
                <div class="darts-thrown">0 darts</div>
            </div>
            
            <div class="player" id="player2">
                <div class="throwing-indicator"></div>
                <div class="player-name">Player 2</div>
                <div class="player-score">501</div>
                <div class="darts-thrown">0 darts</div>
            </div>
        </div>
        
        <div class="match-info">
            <div class="sets-legs">
                <div class="set-score">
                    Sets: <span class="score-display">0</span> - <span class="score-display">0</span>
                </div>
                <div class="leg-score">
                    Legs: <span class="score-display">0</span> - <span class="score-display">0</span>
                </div>
            </div>
            <div class="leg-indicator">Leg 1</div>
        </div>
    </div>

    <!-- Control Panel (Hidden by default - uncomment the display:block in CSS to show) -->
    <div class="controls" id="controls">
        <h3>Scoring Controls</h3>
        
        <div class="control-group">
            <label>Player 1 Name:</label>
            <input type="text" id="player1Name" value="Player 1">
        </div>
        
        <div class="control-group">
            <label>Player 2 Name:</label>
            <input type="text" id="player2Name" value="Player 2">
        </div>
        
        <div class="control-group">
            <label>Match Format:</label>
            <select id="matchFormat">
                <option value="501 • Best of 3">501 • Best of 3</option>
                <option value="501 • Best of 5">501 • Best of 5</option>
                <option value="301 • Best of 3">301 • Best of 3</option>
                <option value="701 • Best of 3">701 • Best of 3</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Active Player:</label>
            <button onclick="switchPlayer()">Switch Player</button>
        </div>
        
        <div class="control-group">
            <label>Player 1 Score:</label>
            <input type="number" id="player1Score" value="501">
            <label>Player 1 Darts:</label>
            <input type="number" id="player1Darts" value="0">
        </div>
        
        <div class="control-group">
            <label>Player 2 Score:</label>
            <input type="number" id="player2Score" value="501">
            <label>Player 2 Darts:</label>
            <input type="number" id="player2Darts" value="0">
        </div>
        
        <div class="control-group">
            <label>Sets (P1-P2):</label>
            <input type="number" id="sets1" value="0" min="0" max="10" style="width: 45%; display: inline-block;">
            <input type="number" id="sets2" value="0" min="0" max="10" style="width: 45%; display: inline-block; margin-left: 10%;">
        </div>
        
        <div class="control-group">
            <label>Legs (P1-P2):</label>
            <input type="number" id="legs1" value="0" min="0" max="10" style="width: 45%; display: inline-block;">
            <input type="number" id="legs2" value="0" min="0" max="10" style="width: 45%; display: inline-block; margin-left: 10%;">
        </div>
        
        <div class="control-group">
            <label>Current Leg:</label>
            <input type="number" id="currentLeg" value="1" min="1">
        </div>
        
        <div class="control-group">
            <button onclick="updateDisplay()">Update Display</button>
            <button onclick="resetScores()">Reset Scores</button>
        </div>
    </div>

    <script>
        let activePlayer = 1;
        let gameState = {
            player1: {
                name: 'Player 1',
                score: 501,
                darts: 0
            },
            player2: {
                name: 'Player 2',
                score: 501,
                darts: 0
            },
            sets: [0, 0],
            legs: [0, 0],
            currentLeg: 1,
            matchFormat: '501 • Best of 3'
        };

        function updateDisplay() {
            // Update player names
            gameState.player1.name = document.getElementById('player1Name').value;
            gameState.player2.name = document.getElementById('player2Name').value;
            
            // Update scores and darts
            gameState.player1.score = parseInt(document.getElementById('player1Score').value);
            gameState.player1.darts = parseInt(document.getElementById('player1Darts').value);
            gameState.player2.score = parseInt(document.getElementById('player2Score').value);
            gameState.player2.darts = parseInt(document.getElementById('player2Darts').value);
            
            // Update sets and legs
            gameState.sets[0] = parseInt(document.getElementById('sets1').value);
            gameState.sets[1] = parseInt(document.getElementById('sets2').value);
            gameState.legs[0] = parseInt(document.getElementById('legs1').value);
            gameState.legs[1] = parseInt(document.getElementById('legs2').value);
            gameState.currentLeg = parseInt(document.getElementById('currentLeg').value);
            
            // Update match format
            gameState.matchFormat = document.getElementById('matchFormat').value;
            
            // Apply updates to display
            document.querySelector('#player1 .player-name').textContent = gameState.player1.name;
            document.querySelector('#player2 .player-name').textContent = gameState.player2.name;
            document.querySelector('#player1 .player-score').textContent = gameState.player1.score;
            document.querySelector('#player2 .player-score').textContent = gameState.player2.score;
            document.querySelector('#player1 .darts-thrown').textContent = `${gameState.player1.darts} darts`;
            document.querySelector('#player2 .darts-thrown').textContent = `${gameState.player2.darts} darts`;
            
            document.querySelector('.match-format').textContent = gameState.matchFormat;
            
            const setScores = document.querySelectorAll('.set-score .score-display');
            setScores[0].textContent = gameState.sets[0];
            setScores[1].textContent = gameState.sets[1];
            
            const legScores = document.querySelectorAll('.leg-score .score-display');
            legScores[0].textContent = gameState.legs[0];
            legScores[1].textContent = gameState.legs[1];
            
            document.querySelector('.leg-indicator').textContent = `Leg ${gameState.currentLeg}`;
        }

        function switchPlayer() {
            document.getElementById('player1').classList.toggle('active');
            document.getElementById('player2').classList.toggle('active');
            activePlayer = activePlayer === 1 ? 2 : 1;
        }

        function resetScores() {
            gameState.player1.score = 501;
            gameState.player1.darts = 0;
            gameState.player2.score = 501;
            gameState.player2.darts = 0;
            
            document.getElementById('player1Score').value = 501;
            document.getElementById('player1Darts').value = 0;
            document.getElementById('player2Score').value = 501;
            document.getElementById('player2Darts').value = 0;
            
            updateDisplay();
        }

        // Simulate score updates for demo purposes
        function simulateGame() {
            setInterval(() => {
                // Random score changes for demonstration
                if (Math.random() > 0.7) {
                    const scoreDeduction = Math.floor(Math.random() * 60) + 20;
                    if (activePlayer === 1 && gameState.player1.score > scoreDeduction) {
                        gameState.player1.score -= scoreDeduction;
                        gameState.player1.darts += 3;
                    } else if (activePlayer === 2 && gameState.player2.score > scoreDeduction) {
                        gameState.player2.score -= scoreDeduction;
                        gameState.player2.darts += 3;
                    }
                    
                    document.getElementById('player1Score').value = gameState.player1.score;
                    document.getElementById('player1Darts').value = gameState.player1.darts;
                    document.getElementById('player2Score').value = gameState.player2.score;
                    document.getElementById('player2Darts').value = gameState.player2.darts;
                    
                    updateDisplay();
                    
                    if (Math.random() > 0.6) {
                        switchPlayer();
                    }
                }
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                switchPlayer();
            }
        });

        // Initialize display
        updateDisplay();
        
        // Uncomment the line below to enable demo mode
        // simulateGame();
    </script>
</body>
</html>
